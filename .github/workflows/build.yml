name: Build

# secrets.GITHUB_TOKENã«ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿ã‚’è¨±å¯
permissions:
  contents: write
  pull-requests: write

# åŒæ™‚èµ·å‹•ã¨ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã‚’ä¸å¯ã«
concurrency:
  group: 'build'
  cancel-in-progress: false

# githubä¸Šã®æ“ä½œã§èµ·å‹•
on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Select release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®æ›´æ–°ã¨ã‚³ãƒŸãƒƒãƒˆã®å‡¦ç†
  create-commit:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # package.jsonã®versionã‚’æ¬¡ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«æ›´æ–°
      - uses: Server-Starter-for-Minecraft/VersionUpdater@v1
        id: get_version
        with:
          update-type: ${{inputs.type}}

      # git config
      - name: git config
        run: |
          git config --local user.name github-actions[bot]
          git config --local user.email 41898282+github-actions[bot]@users.noreply.github.com

      # ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã®å­˜åœ¨ç¢ºèª
      # https://dev.classmethod.jp/articles/github-actions-check-if-specific-branch-is-existing/
      - name: check release branch exists
        run: |
          branch_exists=$(
            git fetch origin release/v${{steps.get_version.outputs.next-version}} &&
            echo true ||
            echo false
          )
          echo "BRANCH_EXISTS=${branch_exists}" >> $GITHUB_ENV

      # git commit [ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒãŒãªã„å ´åˆ]
      - name: git add & git commit
        if: env.BRANCH_EXISTS == 'false'
        run: |
          git add .
          git commit -m "ğŸ”– Release ${{ steps.get_version.outputs.next-version }}"

      # mainã«å¯¾ã—ã¦pullRequestã‚’ä½œæˆ [ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒãŒãªã„å ´åˆ]
      - name: Create Pull Request
        if: env.BRANCH_EXISTS == 'false'
        id: pullrequest
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ğŸ”– Release ${{ steps.get_version.outputs.next-version }}
          title: ğŸ”– Release ${{ steps.get_version.outputs.next-version }}
          body: ğŸ”– Release ${{ steps.get_version.outputs.next-version }}
          branch: 'release/v${{ steps.get_version.outputs.next-version }}'
          base: main
          labels: release
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

      # ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã«mainã‚’ãƒãƒ¼ã‚¸ [ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒãŒã‚ã‚‹å ´åˆ]
      - name: Merge Main to Release Branch
        if: env.BRANCH_EXISTS == 'true'
        # å…ˆã«get_versionã®å¤‰æ›´ã‚’å–ã‚Šæ¶ˆã™
        run: |
          git checkout -- .
          git clean -f
          git checkout release/v${{ steps.get_version.outputs.next-version }}
          git merge origin/main
          git push

    outputs:
      current-version: ${{steps.get_version.outputs.current-version }}
      next-version: ${{steps.get_version.outputs.next-version }}
      brench-name: release/v${{ steps.get_version.outputs.next-version }}

  # å„osã§electronã‚’ãƒ“ãƒ«ãƒ‰
  build-electron:
    needs: create-commit

    defaults:
      run:
        shell: bash

    # å„osã§ä¸¦åˆ—ãƒ“ãƒ«ãƒ‰
    strategy:
      matrix:
        os: [macos-latest, windows-latest ,ubuntu-latest]
        new-ver: [true, false]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # releaseãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout release branch
        if: matrix.new-ver == true
        run: |
          git fetch origin ${{ needs.create-commit.outputs.brench-name }}
          git checkout ${{ needs.create-commit.outputs.brench-name }}

      # Nodejsã‚’ä½¿ç”¨
      - name: Setup NodeJS Environment 18
        uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: 'yarn'

      # create-commitã§è¡Œã£ãŸæ›´æ–°ã‚’pullã—ã€ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ
      - name: Pull and Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull
          yarn install
          yarn build

      # Windowsã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’Artifactã¨ã—ã¦ä¸€æ™‚ä¿å­˜
      - name: Upload Artifact Win
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.new-ver}}.msi
          path: "${{github.workspace}}/dist/electron/Packaged/ServerStarter.build.msi"
          retention-days: 1

      # Macã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’Artifactã¨ã—ã¦ä¸€æ™‚ä¿å­˜
      - name: Upload Artifact Mac
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.new-ver}}.pkg
          path: "${{github.workspace}}/dist/electron/Packaged/ServerStarter.build.pkg"
          retention-days: 1

      # Debianã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’æŒ‡å®šã®ãƒ‘ã‚¹ã«ç§»å‹•
      - name: Upload Artifact Debian
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.new-ver}}.deb
          path: "${{github.workspace}}/dist/electron/Packaged/ServerStarter.build.deb"
          retention-days: 1

      # Redhatã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’æŒ‡å®šã®ãƒ‘ã‚¹ã«ç§»å‹•
      - name: Upload Artifact Redhat
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.new-ver}}.rpm
          path: "${{github.workspace}}/dist/electron/Packaged/ServerStarter.build.rpm"
          retention-days: 1

  # ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆ
  create-release:
    needs:
      - create-commit
      - build-electron

    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      # ãƒªãƒªãƒ¼ã‚¹ã¨ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ä½œæˆ
      - name: Create a Release and Release note
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ needs.create-commit.outputs.next-version }}
          version: v${{ needs.create-commit.outputs.next-version }}
          commitish: ${{ needs.create-commit.outputs.brench-name }}
          publish: false # draftçŠ¶æ…‹ã§ä½œæˆ
          prerelease: false

  # ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
  upload-build:
    needs:
      - create-commit
      - create-release
    runs-on: ubuntu-latest

    # å„osã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ä¸¦åˆ—å‡¦ç†
    strategy:
      matrix:
        ext: [pkg, msi, deb, rpm]

    steps:
      # ä¸€æ™‚ä¿å­˜ã—ãŸã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: true.${{ matrix.ext }}
          path: true/

      # ãƒªãƒªãƒ¼ã‚¹ã«ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload a Release Asset
        id: upload_release_asset_next
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: true/ServerStarter.build.${{ matrix.ext }}
          asset_name: ServerStarter-v${{ needs.create-commit.outputs.next-version }}.${{ matrix.ext }}
          asset_content_type: appliction/${{ matrix.ext }}
          overwrite: true

      # ä¸€æ™‚ä¿å­˜ã—ãŸã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰(ç¾è¡Œãƒãƒ¼ã‚¸ãƒ§ãƒ³)
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: false.${{ matrix.ext }}
          path: false/

      # ãƒªãƒªãƒ¼ã‚¹ã«ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰(ç¾è¡Œãƒãƒ¼ã‚¸ãƒ§ãƒ³)
      - name: Upload a Release Asset
        id: upload_release_asset_current
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: false/ServerStarter.build.${{ matrix.ext }}
          asset_name: ServerStarter-v${{ needs.create-commit.outputs.current-version }}.${{ matrix.ext }}
          asset_content_type: appliction/${{ matrix.ext }}
          overwrite: true

  # Discordã«é€šçŸ¥
  notify:
    needs:
      - create-commit
      - upload-build

    runs-on: ubuntu-latest

    # å¤±æ•—ã—ãŸå ´åˆã‚‚é€šçŸ¥ã™ã‚‹
    if: always()

    steps:
      # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå¤±æ•—ã—ãŸã‹ã©ã†ã‹ã‚’èª¿ã¹ã‚‹
      - uses: technote-space/workflow-conclusion-action@v1

      # discordã«é€šçŸ¥
      - name: notify via discord
        uses: sarisia/actions-status-discord@v1
        with:
          title: Draft Release v${{ needs.create-commit.outputs.next-version }}
          description: |
            Click [here](https://github.com/${{ github.repository }}/releases) to open releases!
          url: 'https://github.com/${{ github.repository }}/releases'
          nocontext: true
          username: GitHub Actions
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
          status: ${{ env.WORKFLOW_CONCLUSION }}
