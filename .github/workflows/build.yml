name: Build

# secrets.GITHUB_TOKENã«ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿ã‚’è¨±å¯
permissions:
  contents: write

# åŒæ™‚èµ·å‹•ã¨ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã‚’ä¸å¯ã«
concurrency:
  group: 'build'
  cancel-in-progress: false

# githubä¸Šã®æ“ä½œã§èµ·å‹•
on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Select release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®æ›´æ–°ã¨ã‚³ãƒŸãƒƒãƒˆã®å‡¦ç†
  create-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # package.jsonã®versionã‚’æ›´æ–°
      - uses: Server-Starter-for-Minecraft/VersionUpdater@v1
        id: get_version
        with:
          update-type: ${{inputs.type}}

      # gitã«commitã—ã¦push
      - run: |
          git config --local user.name github-actions[bot]
          git config --local user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "ğŸ”– Release ${{ steps.get_version.outputs.next-version }}"
          git push
          git checkout -b release/v${{ steps.get_version.outputs.next-version }}
          git push -u origin release/v${{ steps.get_version.outputs.next-version }}
    outputs:
      current-version: ${{steps.get_version.outputs.current-version }}
      next-version: ${{steps.get_version.outputs.next-version }}

  # å„osã§electronã‚’ãƒ“ãƒ«ãƒ‰
  build-electron:
    needs: create-commit

    defaults:
      run:
        shell: bash

    # å„osã§ä¸¦åˆ—ãƒ“ãƒ«ãƒ‰
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      # Nodejsã‚’ä½¿ç”¨
      - name: Setup NodeJS Environment 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'

      # create-commitã§è¡Œã£ãŸæ›´æ–°ã‚’pullã—ã€ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ
      - name: Pull and Build
        run: |
          git pull
          yarn install
          yarn build

      # Windowsã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’æŒ‡å®šã®ãƒ‘ã‚¹ã«ç§»å‹•
      - name: Move BuildData Win
        if: matrix.os == 'windows-latest'
        run: mv "${{github.workspace}}/dist/electron/Packaged/ServerStarter2 ${{ needs.create-commit.outputs.next-version }}.msi" ${{ matrix.os }}

      # Macã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’æŒ‡å®šã®ãƒ‘ã‚¹ã«ç§»å‹•
      - name: Move BuildData Mac
        if: matrix.os == 'macos-latest'
        run: mv "${{github.workspace}}/dist/electron/Packaged/ServerStarter2-${{ needs.create-commit.outputs.next-version }}.pkg" ${{ matrix.os }}

      # ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’Artifactã¨ã—ã¦ä¸€æ™‚ä¿å­˜
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.os }}
          retention-days: 1

  # ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆ
  create-release:
    needs:
      - create-commit
      - build-electron

    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      # ãƒªãƒªãƒ¼ã‚¹ã¨ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ä½œæˆ
      - name: Create a Release and Release note
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ needs.create-commit.outputs.next-version }}
          name: ${{ github.event.pull_request.title }}
          version: v${{ needs.create-commit.outputs.next-version }}
          publish: false # draftçŠ¶æ…‹ã§ä½œæˆ
          prerelease: false

  # ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
  upload-build:
    needs:
      - create-commit
      - create-release
    runs-on: ubuntu-latest

    # å„osã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ä¸¦åˆ—å‡¦ç†
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            ext: pkg
          - os: windows-latest
            ext: msi

    steps:
      # ä¸€æ™‚ä¿å­˜ã—ãŸã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}

      # ãƒªãƒªãƒ¼ã‚¹ã«ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload a Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.os }}
          asset_name: ServerStarter-v${{ needs.create-commit.outputs.next-version }}.${{ matrix.ext }}
          asset_content_type: appliction/${{ matrix.ext }}

  # Discordã«é€šçŸ¥
  notify:
    needs:
      - create-commit
      - upload-build

    runs-on: ubuntu-latest

    # å¤±æ•—ã—ãŸå ´åˆã‚‚é€šçŸ¥ã™ã‚‹
    if: always()

    steps:
      # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå¤±æ•—ã—ãŸã‹ã©ã†ã‹ã‚’èª¿ã¹ã‚‹
      - uses: technote-space/workflow-conclusion-action@v1

      # discordã«é€šçŸ¥
      - name: notify via discord
        uses: sarisia/actions-status-discord@v1
        with:
          title: Draft Release v${{ needs.create-commit.outputs.next-version }}
          description: |
            Click [here](https://github.com/${{ github.repository }}/releases) to open releases!
          url: 'https://github.com/${{ github.repository }}/releases'
          nocontext: true
          username: GitHub Actions
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
          status: ${{ env.WORKFLOW_CONCLUSION }}
